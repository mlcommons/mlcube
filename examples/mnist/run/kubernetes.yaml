schema_type: mlcube_invoke
schema_version: 1.0.0

task_name: kubernetes

input_binding:
  data_dir:
    path: workspace/data
    k8s:
      pvc: mlcube-input
  parameters_file:
    path: workspace/parameters/default.parameters.yaml
    k8s:
      pvc: mlcube-input

output_binding:
  log_dir:
    path: workspace/train_logs
    k8s:
      pvc: mlcube-output
  model_dir:
    path: workspace/model
    k8s:
      pvc: mlcube-output