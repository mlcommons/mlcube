site_name: 'MLBox'
site_description: 'Documentation site for MLBox'
site_author: '<MLPerf.org> mlperf@googlegroups.com'
docs_dir: 'docs/'

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: getting-started/index.md
    - Hello World: getting-started/hello-world.md
    - MNIST: getting-started/mnist.md
  - Runners:
    - Runners: runners/index.md
    - Docker Runner: runners/docker-runner.md
    - Singularity Runner: runners/singularity-runner.md
    - SSH Runner: runners/ssh-runner.md

theme:
  name: 'material'

theme:
  name: material
  favicon: 'assets/favicon.ico'
  language: 'en'
  palette:
    primary: 'blue'
    accent: 'blue'
  font:
    text: 'Circular'
    code: 'Inconsolata'

extra_css:
  - 'assets/stylesheets/circular.css'

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.tasklist
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: True
